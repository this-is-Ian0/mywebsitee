<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GET TO KNOW IAN</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      padding: 40px;
      display: flex;
      justify-content: center;
      font-size: 14px;
    }
    .content {
      max-width: 600px;
      white-space: pre-wrap;
      visibility: hidden;
      text-align: center;
    }
    .typewriter-text {
      border-right: .15em solid white;
      white-space: nowrap;
      overflow: hidden;
      display: none;
    }
    model-viewer {
      width: 180px;
      height: 180px;
      display: block;
      margin: 40px auto 0;
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <h1 class="typewriter-text">GET TO KNOW IAN</h1>
    <p class="typewriter-text">Owner@muriuki.coffee</p>
    <p class="typewriter-text">Welcome</p>
    <p class="typewriter-text">I create websites</p>
    <div class="command-line typewriter-text">
      <span style="color: green">admin:<span style="color: #00ffff">$</span></span> system info
    </div>
    <p class="typewriter-text">Hi, I'm Ian Muriuki.</p>
    <p class="typewriter-text">A Computer enthusiast.</p>

    <!-- âœ… Interactive Beer Can -->
    <model-viewer
      src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BeerCan/glTF/BeerCan.gltf"
      alt="Interactive 3D beer can"
      auto-rotate
      camera-controls
      ar
      style="background: transparent"
    ></model-viewer>
  </div>

  <script>
    const elements = document.querySelectorAll('.typewriter-text');
    const container = document.getElementById('content');
    window.onload = () => {
      container.style.visibility = 'visible';
      let idx = 0;
      function typeNext() {
        if (idx >= elements.length) return;
        const el = elements[idx];
        const txt = el.textContent;
        el.textContent = '';
        el.style.display = 'inline-block';
        let c = 0;
        const iv = setInterval(() => {
          el.textContent = txt.slice(0, ++c);
          if (c === txt.length) {
            clearInterval(iv);
            el.style.borderRight = 'none';
            idx++;
            typeNext();
          }
        }, 40);
      }
      typeNext();
    };
  </script>
</body>
</html>
