<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GET TO KNOW IAN</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      padding: 40px;
      display: flex;
      justify-content: center;
      font-size: 14px;
    }
    .content {
      max-width: 600px;
      white-space: pre-wrap;
      visibility: hidden;
      text-align: center;
    }
    .typewriter-text {
      border-right: .15em solid white;
      white-space: nowrap;
      overflow: hidden;
      display: none;
    }

    /* Red heading glow */
    .heading-red {
      color: red;
      animation: pulse-glow 1.5s ease-in-out infinite;
      text-shadow:
        0 0 5px red,
        0 0 10px red,
        0 0 20px #ff0000,
        0 0 30px #ff3333;
    }
    @keyframes pulse-glow {
      0%, 100% {
        text-shadow:
          0 0 5px red,
          0 0 10px red,
          0 0 20px #ff0000,
          0 0 30px #ff3333;
      }
      50% {
        text-shadow:
          0 0 2px red,
          0 0 5px red,
          0 0 10px #990000,
          0 0 15px #ff0000;
      }
    }

    /* Portal GIF */
    .portal {
      width: 300px;
      margin: 40px auto 0;
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <h1 class="typewriter-text heading-red">GET TO KNOW IAN</h1>
