<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GET TO KNOW IAN</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      padding: 40px;
      display: flex;
      justify-content: center;
      font-size: 14px;
    }
    .content {
      max-width: 600px;
      white-space: pre-wrap;
      visibility: hidden;
      text-align: center;
    }
    a {
      color: #00bfff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .command-line {
      color: white;
      margin: 20px 0;
    }
    .prompt {
      color: green;
    }
    .prompt span {
      color: #00ffff;
    }
    .typewriter-text {
      border-right: .15em solid white;
      white-space: nowrap;
      overflow: hidden;
      display: none;
    }
    model-viewer {
      width: 150px;
      height: 150px;
      display: block;
      margin: 40px auto 0;
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <h1 class="typewriter-text">GET TO KNOW IAN</h1>
    <p class="typewriter-text">Owner@muriuki.coffee</p>
    <p class="typewriter-text">Welcome</p>
    <p class="typewriter-text">I create websites</p>

    <div class="command-line typewriter-text">
      <span class="prompt">admin:<span>$</span></span>system info
    </div>

    <p class="typewriter-text">Hi, I'm Ian Muriuki.</p>
    <p class="typewriter-text">A Computer enthusiast.</p>

    <!-- Interactive 3D Beer Mug -->
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Beer.glb"
      alt="3D Beer Mug"
      auto-rotate
      camera-controls
      ar
      disable-zoom
      exposure="0.8"
    ></model-viewer>
  </div>

  <script>
    const elements = document.querySelectorAll('.typewriter-text');
    const container = document.getElementById('content');

    window.onload = () => {
      container.style.visibility = 'visible';
      let index = 0;

      function typeNext() {
        if (index >= elements.length) return;

        const el = elements[index];
        const text = el.innerHTML;
        el.innerHTML = '';
        el.style.display = 'inline-block';
        let charIndex = 0;

        const typeInterval = setInterval(() => {
          el.innerHTML = text.slice(0, charIndex + 1);
          charIndex++;
          if (charIndex === text.length) {
            clearInterval(typeInterval);
            el.style.borderRight = 'none';
            index++;
            typeNext();
          }
        }, 30);
      }

      typeNext();
    };
  </script>
</body>
</html>
