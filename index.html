<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GET TO KNOW IAN</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      padding: 40px;
      display: flex;
      justify-content: center;
      font-size: 14px;
    }
    .content {
      max-width: 600px;
      white-space: pre-wrap;
      visibility: hidden;
      text-align: center;
    }
    .typewriter-text {
      border-right: .15em solid white;
      white-space: nowrap;
      overflow: hidden;
      display: none;
    }

    /* ðŸ”´ Glowing Red Heading */
    .heading-red {
      color: red;
      animation: pulse-glow 1.5s ease-in-out infinite;
      text-shadow:
        0 0 5px red,
        0 0 10px red,
        0 0 20px #ff0000,
        0 0 30px #ff3333;
    }

    @keyframes pulse-glow {
      0%, 100% {
        text-shadow:
          0 0 5px red,
          0 0 10px red,
          0 0 20px #ff0000,
          0 0 30px #ff3333;
      }
      50% {
        text-shadow:
          0 0 2px red,
          0 0 5px red,
          0 0 10px #990000,
          0 0 15px #ff0000;
      }
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <h1 class="typewriter-text heading-red">GET TO KNOW IAN</h1>
    <p class="typewriter-text">Owner@muriuki.coffee</p>
    <p class="typewriter-text">Welcome</p>
    <p class="typewriter-text">I create websites</p>
    <div class="typewriter-text">
      <span style="color: green">admin:<span style="color: #00ffff">$</span></span> system info
    </div>
    <p class="typewriter-text">Hi, I'm Ian Muriuki.</p>
    <p class="typewriter-text">A Computer enthusiast.</p>
  </div>

  <script>
    const elements = document.querySelectorAll('.typewriter-text');
    const container = document.getElementById('content');
    window.onload = () => {
      container.style.visibility = 'visible';
      let i = 0;
      function typeNext() {
        if (i >= elements.length) return;
        const el = elements[i];
        const txt = el.textContent;
        el.textContent = '';
        el.style.display = 'inline-block';
        let n = 0;
        const tick = setInterval(() => {
          el.textContent = txt.slice(0, ++n);
          if (n === txt.length) {
            clearInterval(tick);
            el.style.borderRight = 'none';
            i++;
            typeNext();
          }
        }, 40);
      }
      typeNext();
    };
  </script>
</body>
</html>
